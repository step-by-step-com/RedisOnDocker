# 指定default用户的密码 允许执行所有命令 允许访问所有key 允许访问所有频道
user default on sanitize-payload #a7c3fce0af38fcb83c2f6adfa53ab220e9b1d739e2208a665ffa54267bbc8781 ~* &* +@all

# 指定用户名和密码 允许执行所有命令 允许访问所有key 允许访问所有频道
user master_user on #f0d7d94e52fde6905c62ddcb6a5b415e92e2a4989d20f49c93021ef03c67c2bb ~* &* +@all

# 指定端口
port 6379

# 至少有2个从节点处于已同步状态时才允许执行写入操作
min-replicas-to-write 2

# 指定主节点用户名
masteruser "master_user"

# 指定主节点密码
masterauth "master_password"

# 从节点延迟超过15秒即判定为未同步
min-replicas-max-lag 15
# Generated by CONFIG REWRITE
save 3600 1
save 300 100
save 60 10000
dir "/Users/yanglei"
replicaof 127.0.0.1 6380
